<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Positioning</title>
    <style media="screen">
      p {
        border: 1px solid black;
        background: green;
        color: white;
        padding: 10px;
      }

      #special {
        position: absolute;
        background: blue;
      }

      div {
        position: relative;
      }
    </style>
  </head>
  <body>
    <p>P 1</p>
    <p>P 2</p>
    <p>P 3</p>

    <div>
      <p id="special">P 4</p>
    </div>
  </body>
</html>
